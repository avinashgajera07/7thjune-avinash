<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            a[title]{border: 2px
            solid green;}
            a[href="http://www.topsint.com"]{
                font-weight: bolder;
            }
            a[href*="example"]{
                font-size: 2em;
            }
            a[href$=".in"]{background:linear-gradient(orange,white,rgb(9, 101, 9)) ; text-decoration: none;}
            a[class~="logo"]{
                padding: 2px;
                font-size: 25px; color: teal;
            }


    </style>
</head>
<body>
    <a href="">click here</a><br>
    <a href="">this is a link</a><br>
    <a href="http://www.topsint.com">web title</a><br>
    <a accesskey="h"title="alt+h"href="http://www.google.com">google</a><br>
    <a href="example">about</a><br>
    <a href="http://www.example.com">contact</a><br>
    <a href="http://www.aviansh.in">india</a><br>
    <a class="logo">aviansh</a>
</body>
</html>
