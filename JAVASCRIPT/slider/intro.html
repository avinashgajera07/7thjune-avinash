<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img class="slider-img" src="../slider/img/IMG_0395.jpeg" alt="">
        <img class="slider-img" src="../slider/img/IMG_0417.jpeg" alt="">
        <img class="slider-img" src="../slider/img/IMG_0418.jpeg" alt="">
        <img class="slider-img" src="../slider/img/IMG_0419.jpeg" alt="">
        <img class="slider-img" src="../slider/img/IMG_7385_edited (2).jpg" alt="">
    </div>
    <script>
        let SliderImageData = document.getElementsByClassName("slider-img");
        let count = 0
        console.log(SliderImageData);
        function Slider() {
            for (let index = 0; index < SliderImageData.length; index++) {
                console.log(SliderImageData[index]);
                SliderImageData[index].style.display ="none"
                SliderImageData[index].classList.remove("slideranimation")
            }
            if (count >= SliderImageData.length) {
                count = 0
            }
            console.log("count",count);
            console.log("element",SliderImageData[count]);
            console.log("element",SliderImageData[count].classList);
            SliderImageData[count].style.display ="block"
            SliderImageData[count].classList.add("slideranimation")
            
            count++;
            setTimeout(Slider, 3000);


        }
        Slider();


    </script>
    
</body>
</html>
