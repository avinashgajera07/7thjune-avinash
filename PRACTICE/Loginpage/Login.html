<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-50">
                <h2>Please fill the details</h2>
                <div class="name">
                    <div>
                        <label for="Firstname">Firstname</label>
                        <input type="text" autofocus class="Firstname" placeholder="Enter Firstname">
                    </div>
                    <div>
                        <label for="Lastname" class="Lastname" >Lastname</label>
                        <input type="text"  placeholder="Enter Lastname">
                    </div> 
                </div><br>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="text" class="email" placeholder="Enter email">
                </div> <br>
                <div>
                    <label for="address">Address</label>
                    <input type="text" class="address" placeholder="Enter address here">
                </div><br>
                <div>
                    <label for="male">Male</label>
                    <input type="radio" name="option" value="option1">

                    <label for="female">Female</label>
                    <input type="radio" name="option" value="option2">
                </div><br>
                <div>
                   <button class="Submit">Submit</button>
                   <button class="Cancle">Cancle</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
